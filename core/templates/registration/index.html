<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Login/Register{% endblock title %}</title>
    <style>
        :root {
            --light-bg: rgba(255,255,255,0.1);
            --light-text: #ffffff;
            --dark-bg: rgba(0,0,0,0.5);
            --dark-text: #f1f1f1;
            --primary-color: #00b4db;
            --secondary-color: #0083b0;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1500&q=80");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            color: var(--light-text);
        }

        .container {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .heading {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: bold;
            text-shadow: 1px 1px 5px #000;
        }

        .btn-custom {
            padding: 10px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .dark-mode {
            background-color: #111 !important;
            color: var(--dark-text);
        }

        .dark-mode .container {
            background: var(--dark-bg);
            box-shadow: 0 0 15px rgba(255,255,255,0.05);
        }

        .toggle-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            border: none;
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 6px 12px;
            color: #000;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #fff;
            color: #000;
        }

        @media screen and (max-width: 480px) {
            .btn-group {
                flex-direction: column;
            }
            .btn-custom {
                width: 100%;
            }
        }
    </style>
    </head>
    <body>
        <section class="container">
            <!-- <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Theme</button> -->
            <h3 class="heading">Login to Your Account</h3>
            <div class="btn-group">
                <a href="{% url 'login' %}" class="btn-custom">Login</a>
                <a href="{% url 'register' %}" class="btn-custom">Register</a>
            </div>
        </section>

        <script>
            function toggleDarkMode(){
                document.body.classList.toggle("dark-mode");
            }
        </script>
    </body>
    </head>
</html>
