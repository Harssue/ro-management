<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --light-bg: rgba(255,255,255,0.1);
            --light-text: #ffffff;
            --dark-bg: rgba(0,0,0,0.5);
            --dark-text: #f1f1f1;
            --primary-color: #00b4db;
            --secondary-color: #0083b0;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1500&q=80");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            color: var(--light-text);
        }

        .container {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .heading {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: bold;
            text-shadow: 1px 1px 5px #000;
        }

        .btn-custom {
            padding: 10px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .form1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .form1 p {
            width: 100%;
            text-align: left;
            color: #fff;
            margin-bottom: 10px;
        }

        .form1 input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .para{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-down {
            padding: 10px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            margin-left: 10px;
            margin-top: 10px;
        }
    </style>
    <title>Login</title>
    </head>
    <body>
        <section class="container">
        <h3 class='heading'>Login</h3>
        <form class='form1' method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn-custom">Login</button>
        </form>
        <p class='para'> Don't have an Account? <a href="{% url 'register' %}"> <button type="submit" class="btn-down"> Register Here </button></a></p>
        </section>
    </body>
</html>
