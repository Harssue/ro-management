{% extends "base.html" %}
{% block title  %}Add Spare{% endblock title %}

{% block main-content %}
<style>
    .heading {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        color: black;
    }

    .form1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
    }

    .btn-custom {
        padding: 8px 16px;
        margin: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .btn-group {
        margin-bottom: 20px;
        text-align: center;
    }

    .para{
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
    <h3 class="heading">Add Spare</h3>
    <form class='form1' method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class='btn-custom'>Save</button>
        <a href="{% url 'next2' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock main-content %}
