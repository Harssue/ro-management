{% extends "base.html" %}
{% block title %}Edit Customer{% endblock title %}

{% block main-content %}

<section class="container center-container">
    <div class="card p-5 shadow" style="max-width: 600px; width: 100%;">
        <h3 class='text-center mb-4 text-primary'>Edit Customer Details</h3>

        <form class='form1' method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 mt-4">
                <input class='btn btn-primary' type="submit" value="Update">
                <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock main-content %}
