<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1500&q=80");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .heading {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 5px #000;
        }

        .btn-custom {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: #fff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .para{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <title>Logged Out! </title>
</head>
<body>
    <section class="container">
        <h3 class='heading'>Logged Out</h2>
        <p class='para'> You have been Logged Out! <a href="{% url 'login'%}"> <button type="submit" class='btn-custom'> Login Again</button></a></p>
    </section>
</body>
</html>
